spring:
    application:
        name: market
    datasource:
        url: jdbc:postgresql://localhost:5432/market
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
    hibernate:
    ddl-auto: create
    show-sql: true
    properties:
        hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
    liquibase:
        enabled: false